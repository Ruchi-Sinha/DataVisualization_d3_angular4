<div class="container main-wrapper bg-inverse">
<carousel>
  <slide *ngFor="let content of contents">    
      <div class="card card-block bg-faded">
        <h1 class="card-title">{{content.title}}</h1>
        <p class="card-text">{{content.description}}</p>
        <img class="img-fluid" src="{{content.img}}" alt="image">
      </div>   
  </slide>
</carousel>
</div>
