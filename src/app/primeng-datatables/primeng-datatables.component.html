<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="source" [rows]="10" [paginator]="true" [pageLinks]="3"
 [rowsPerPageOptions]="[5,10,20]" sortMode="multiple" resizableColumns="true" 
 reorderableColumns="true" [responsive]="true" selectionMode="single" 
 [(selection)]="selectedContact" (onRowSelect)="onRowSelect($event)">
    <p-column field="firstname" header="First Name" [sortable]="true" 
    [filter]="true" filterPlaceholder="Search(starts with)"></p-column>
    <p-column field="lastname" header="Last Name" [sortable]="true" 
    [filter]="true" filterPlaceholder="Search(starts with)"></p-column>
    <p-column field="email" header="Email" [sortable]="true" 
    [filter]="true" filterPlaceholder="Search(starts with)"></p-column>
    <p-column field="number" header="Phone" [sortable]="true" 
    [filter]="true" filterPlaceholder="Search(starts with)"></p-column>
    <p-footer>
      <div class="ui-helper-clearfix" style="width:100%">
        <button type="button" pButton icon="fa-plus" style="float:left" 
          (click)="showDialogToAdd()" label="Add"></button>
      </div>
    </p-footer>
</p-dataTable>

<p-dialog header="Contact Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="contact">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="firstname">First Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="firstname" [(ngModel)]="contact.firstname" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="lastname">Last Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="lastname" [(ngModel)]="contact.lastname" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="email">Email</label></div>
            <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="contact.email" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="number">Phone</label></div>
            <div class="ui-grid-col-8"><input pInputText id="number" [(ngModel)]="contact.number" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix" *ngIf="newDataDialog">
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
        <div class="ui-dialog-buttonpane ui-helper-clearfix" *ngIf="!newDataDialog">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="edit()" label="Edit"></button>
        </div>
    </p-footer>
</p-dialog>
